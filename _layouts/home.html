---
layout: home
---


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      background-color: black;
      text-align: center;
      padding: 20px;
    }

    .logo img {
      display: inline-block;
      width: 100%;
    }

    .banner {
      display: flex;
      flex-direction: column;
      align-content: center;
      flex-wrap: wrap;
      justify-content: center;
      /*height: 500px;*/
      align-items: center;
      padding: 20px;
      background-image: url('https://toberak.files.wordpress.com/2023/03/nsl-banner-red.png');
      background-size: cover;
    }

    .banner a {
      display: inline-block;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 2.5rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 16px;
    }

    .banner a.youtube {
      background-color: #FF0000;
    }

    .banner a.discord {
      background-color: #7289DA;
    }

    .banner a.twitter {
      background-color: #1DA1F2;
    }

    .text {
      padding: 20px;
      text-align: center;
      width: 40%;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 8px 32px 0 rgba(21, 26, 92, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .text h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .text p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;


    }

    .rulebooks-section {
      /*background-image: url('https://toberak.files.wordpress.com/2023/03/fondo-globo.png');*/
      background-size: cover;
      background-position: center;
      padding-top: 80px;
      padding-bottom: 80px;
      text-align: center;
    }

    .rulebooks-subtitle {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #f1f1f1;

    }

    .rulebooks-button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 16px 32px;
      border-radius: 8px;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .award-subtitle {
      text-align: center;
      background-color: #00000080;
      padding: 24px 0;
    }

    .section-bg {
      background-image: url('https://toberak.files.wordpress.com/2023/03/fondo-cr.jpg');
      background-size: cover;
      background-position: center;
      /*height: 600px;*/

      /* Ajusta la altura seg√∫n tu necesidad */
    }

    .centered-image {
      text-align: center;
      padding-bottom: 24px;
    }

    .centered-image a {
      /* display: inline-block;*/
      /*background-color: #333;*/
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
    }

    .centered-image a:hover {
      transform: scale(0.98);
      transition: 1s;
    }


    .centered-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
    }

    .centered-image h2 {
      background: #00000080;
      padding: 10px;
      border-radius: 24px;
    }

    .section {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      /*height: 500px;*/
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 20px;
    }


    .info h3 {
      margin-top: 0;
      font-size: 36px;
    }

    .info h4,
    .info h5 {
      margin: 10px 0;
      font-size: 24px;
    }

    .info h5 {
      margin-top: 20px;
    }

    .info ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 8px 32px 0 rgba(21, 26, 92, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding: 20px;
      text-align: left;
    }

    .info li {
      margin: 10px 0;
      font-size: 20px;
      line-height: 1.5;
    }

    .imagen-footer {
      width: 100%;
      padding-top: 20px;
    }

    @media only screen and (max-width: 1200px) {
      .text {
        padding: 10px;
        width: 90%;

      }
    }

    @media only screen and (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 0 20px;
      }

      .logo {
        padding: 10px;
      }

      .banner {

        padding: 10px;
      }

      .text {
        padding: 10px;
        width: 90%;
        background-color: #000;
      }

      .text h1 {
        font-size: 24px;
      }

      .text p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div>
    {{ content }}
  </div>
</body>

</html>
